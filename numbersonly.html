<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	"use strict";

	function numbers(arr){
		var temp=[];
		for(var i=0; i<arr.length; i++){
			if(typeof arr[i] == "number"){
				temp.push(arr[i]);
			}

		}
		return temp;
	}
	var newArray = numbers([1, "apple", -3, "orange", 0.5]);

	console.log(newArray);


</script>

</body>
</html>
